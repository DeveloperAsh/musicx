<%- include('header.html'); -%>


    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item active"><a href="/add-new">New Music</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-12">
                        <!-- general form elements -->
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Music Details</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->

                            <form class="form-horizontal" onsubmit="return false">
                                <div class="card-body">


 
                                    <div class="form-group row">
                                        <label for="colorName" class="col-sm-2 col-form-label">Music Name</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="name"
                                                placeholder="Enter Music Name">
                                        </div>
                                    </div>

                                   

                                    <div class="form-group row">
                                        <label for="colorName" class="col-sm-2 col-form-label">Music Category</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="category"
                                                placeholder="Enter Category Name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="colorName" class="col-sm-2 col-form-label">Music Artist</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="artist"
                                                placeholder="Enter Artist Name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="colorName" class="col-sm-2 col-form-label">Music Genre</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="genre"
                                                placeholder="Enter Genre Name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="music_path" class="col-sm-2 col-form-label">Pick Music</label>
                                         
                                        <div class="col-sm-10">
                                            <div class="custom-file">
                                                <input type="file" accept=".mp3" class="custom-file-input" id="music_path">
                                                <label class="custom-file-label" for="music_path">Choose Music File</label>
                                              </div>
                                              
                                        </div>

                                         
                                    </div>
 


                                </div>


                            </form>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <button type="submit" id="btnAddMusic" class="btn btn-info float-right">Add New
                                Music</button>
                        </div>
                        <!-- /.card-footer -->


                    </div>
                    <!-- /.card -->

                </div>

            </div>
        </section>

       

    </div>
    <!-- /.content-wrapper -->

    <% jsLink='new-music.js' %>

        <%- include('footer.html'); -%>
